<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPapers/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="real">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="vdo3.mp4" type="video/mp4">
        </video>

        <div class="logogroup">
            <span class="logogroup-1">GetPapers</span>
        </div>


        <div class="groupedcontent">

            <div class="logoimagegroup">
                <img src="savannah_3175209.png" alt="">
            </div>


            <div class="groupedform">
                
                <input type="email" class="input mail" required placeholder="">
                <label for="input">Email</label>
            </div>
                
            <div class="groupedform">
                <input type="password" class="input password" required placeholder="" minlength="8">
                <label for="pass">Password</label>
            </div>
            

            <button type="submit">Login</button>

           

        </div>

        <a href="" class="fp">Forgotten Password?</a>

        <div class="groupedcontent2">

            <a href="" class="cna">Create new account</a>

            <span class="credits">by HarshKaushal</span>

            <div class="cont">
                <a href="">About</a>
                <a href="">Help</a>
                <a href="">More</a>
            </div>
        </div>
    </div>

    <div class="main"> 

     

        

        <div class="imagecontainer">
            <img src="usgs-hoS3dzgpHzw-unsplash.jpg" alt="" loading="lazy">
        </div>


        <div class="login">
        
        <div class="item1">
            <div class="item1small">
                <img src="savannah_3175209.png" alt="" id="logoimage">
                <span>GetPapers</span>
            </div>
        </div>

        <div class="item2">

            <div class="form-control">
                <label for="name">Email:</label> 
                <input type="email" id="name" placeholder="Enter your Email" required> 
            </div>
           

            <div class="form-control">
                <label for="password">Password:</label> 
                <input type="password" class="password" placeholder="Enter your password" required minlength="8">
                <p class="p2">password must be atleast 8 characters</p>
    
                <a href="#" >New? Register now </a>
            </div>
           

        </div>

        <div class="item3">
            <p id="button">Login</p>
        </div>

        <div class="item4">
            <p>or login using</p>

            <div class="loginimages">
               <a href=""><img src="icons8-facebook-50 (1).png" alt=""></a> 
                <a href=""><img src="icons8-google-48.png" alt=""></a>
           <a href=""><img src="icons8-insta-50.png" alt=""></a>
            </div>
        </div>

        <div class="item5">
            <p>or Signup using</p>
            <a href="">Signup now</a>
        </div>

    </div>
</div>
